<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0f172a; /* Slate 900 */
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-900 transition-opacity duration-500">
        <div class="loader mb-4"></div>
        <p class="text-slate-300 font-medium animate-pulse">Loading CloudHost...</p>
    </div>

    <!-- Main Content Iframe -->
    <iframe 
        id="main-frame"
        src="https://cloudhostpromote.lovable.app/" 
        class="iframe-container"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

    <script>
        const iframe = document.getElementById('main-frame');
        const loader = document.getElementById('loading-overlay');

        // Handle the loading screen
        iframe.onload = function() {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        };

        /**
         * Logic to keep navigation inside the iframe:
         * Note: Due to Cross-Origin policies, we cannot directly read the URL of the iframe 
         * if the target site doesn't share the same origin. 
         * However, standard links inside the iframe will naturally navigate within the iframe 
         * unless they specifically use target="_top" or target="_parent".
         */
        
        // Prevent "Breakout" attempts if the external site tries to redirect the top window
        window.onbeforeunload = function() {
            // This is a common pattern to keep users within the wrapper if they click home buttons
            // though most modern browsers require user interaction to block this.
            console.log("Navigation detected");
        };

        // Fallback for UI if iframe fails to load (e.g. X-Frame-Options)
        window.addEventListener('message', function(event) {
            // Future-proofing for any postMessage communication from the app
            console.log("Message received from iframe:", event.data);
        });
    </script>
</body>
</html>
